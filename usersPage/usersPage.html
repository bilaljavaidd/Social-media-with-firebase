<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Font-Awesome-Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <navbar class="container-fluid navbarDiv d-flex">
        <div class="iconSearvhButton">
          <img class="homePage" src="./assset/Sm1.png" alt="" />
          <input type="text" name="" id="" placeholder="Search Facebook" />
          <!-- <button>Search</button> -->
        </div>
        <div class="centerDiv">
          <i
            class="fa-solid fa-house home"
            style="color: white"
            title="Home"
          ></i>
          <img src="./assset/watch.png" alt="" />
          <i class="fa-solid fa-shop" style="color: white; cursor: pointer"></i>
          <i
            class="fa-solid fa-user-group allUsers"
            style="color: white; cursor: pointer"
            title="All Users"
          ></i>
          <img
            src="./assset/Gamehandle.png"
            style="width: 45px; height: 45px"
          />
        </div>
        <div class="lastDiv">
          <div>
            <img
              src="./assset/my Post.png"
              alt=""
              style="width: 25px; height: 25px"
              class="porfilePage"
            />
          </div>
          <div>
            <img
              src="./assset/messanger.png"
              alt=""
              style="width: 20px; height: 20px"
            />
          </div>
          <div>
            <img
              src="./assset/notificaiton.png"
              alt=""
              style="width: 20px; height: 20px"
            />
          </div>
          <div class="logout">
            <img
              src="./assset/profile.png"
              alt=""
              title="Log Out"
              style="width: 20px; height: 20px"
            />
          </div>
        </div>
      </navbar>

      <div class="bodyPageMain">

      </div>
    </div>

    <!-- javaScript  -->
    <script type="module" src="./usersPage.js"></script>

    <!-- BootStrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
